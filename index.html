<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fonawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <div class="container ">
                <main>
                    <h2>Aggiungere nuovo compito</h2>
                    <div class="d-flex flex-column align-items-end">
                        <label for="task"></label>
                        <input type="text" id="task" placeholder="aggiungi nuovo task" class="form-control"
                            v-model="valueInput">
                        <button class="btn btn-outline-info w-25 m-2" @click="newtodo">Aggiungi</button>
                    </div>
                    <h3>Lista dei compiti da fare</h3>
                    <ul>
                        <li v-for="(element,index) in todos" :key="index"
                            class="d-flex justify-content-between p-2 m-2 border-bottom border-0 form-control form-group"
                            @click="toggle(element)" >
                            <div class="">
                                <input type="checkbox" name="" id="check1" class="mx-2">
                                <label class="d-inline-block" id="check1"
                                    :class="{label:element.done}"
                                    >{{element.text}}</label>
                            </div>
                            <i class="fa-solid fa-xmark" @click="deleteItem(index)"></i>
                        </li>
                    </ul>
                </main>
            </div>
        </div>

    </div>
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
